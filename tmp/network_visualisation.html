            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

nez Rodriguez\nInstitution: Sheffield Hallam University\nJob Title: Robotics\nSpecialty: a.jimenez-rodriguez@sheffield.ac.uk\nLocation: Lecturer in artificial intelligence and robotics\nResearch themes of interest: \n\nI believe robots can be effective drivers of behavioral change and as such, can bring profound\nchanges in the lives of patients with a variety of ailments. I believe that more than servants, the\nexperience of human robot relationships can be greatly improved by providing the robot with a\nmotivational grounding for its behaviour. With this in mind, my research is focused on understanding\nmotivational systems and how they can be used to scaffold robot-robot and human-robot relationships.\n", "value": 1}, {"Specialty": "amir.aly@plymouth.ac.uk", "alphabet": "A", "color": null, "id": "Amir ALY", "institution": "University of Plymouth", "label": "Amir ALY", "location": "Lecturer in AI and Robotics", "physics": true, "shape": "dot", "size": 10, "title": "Name: Amir ALY\nInstitution: University of Plymouth\nJob Title: Robotics\nSpecialty: amir.aly@plymouth.ac.uk\nLocation: Lecturer in AI and Robotics\nResearch themes of interest: \n\nI am passionate about a wide range of topics in artificial Intelligence and robotics. I collaborate\nwith some companies in developing AI-based speech and language technologies, and in large-scale\nprojects in e-health. In robotics, I do wide research in social robotics like adaptive behavior\ngeneration, social navigation, assistive robotics, healthcare, and entertainment, and in cognitive -\ndevelopmental - robotics like nonverbal and multimodal interaction, language and action development,\naffordance learning, and prediction and decision-making under uncertainty. In a nutshell, my\nmultidisciplinary research lies in the intersection area between AI \u0026 machine learning, robotics,\ncognitive science, computational linguistics, and healthcare.\n", "value": 1}, {"Specialty": "Ae2016@hw.ac.uk", "alphabet": "A", "color": null, "id": "Andrew Edmondson", "institution": "HERIOT WATT UNIVERSITY", "label": "Andrew Edmondson", "location": "Student", "physics": true, "shape": "dot", "size": 10, "title": "Name: Andrew Edmondson\nInstitution: HERIOT WATT UNIVERSITY\nJob Title: Computer Science\nSpecialty: Ae2016@hw.ac.uk\nLocation: Student\nResearch themes of interest: \n\nCurrently studying MSc AI at Heriot Watt where I am completing an HRI project related to tracking\nMCI in the elderly.\n", "value": 1}, {"Specialty": "anna.chatzimichali@uwe.ac.uk", "alphabet": "A", "color": null, "id": "Anna Chatzimichali", "institution": "UWE Bristol", "label": "Anna Chatzimichali", "location": "Associate Prof. of Design Engineering and Innovation", "physics": true, "shape": "dot", "size": 10, "title": "Name: Anna Chatzimichali\nInstitution: UWE Bristol\nJob Title: Design Engineering and Innovation\nSpecialty: anna.chatzimichali@uwe.ac.uk\nLocation: Associate Prof. of Design Engineering and Innovation\nResearch themes of interest: \n\nMy research portfolio builds upon my unique combination of expertise in IP, design research and my\ncurrent interest in the field of Human Data Interaction. I am a member of the HAT-Lab, investigating\nissues on privacy, trust and identity arising from personalized products. My recent outputs are on\nPrivacy-Sensitive Robotics and rights in relation to data\n(https://www.degruyter.com/document/doi/10.1515/pjbr-2021-0013/html?lang=en). I also work at a\nSustainable Digital Society Project related with trust and smart homeware devices in the EPSRC\nProject EP/V041770/1 GLOW-Energy nested bio system flows: from the home to the hub.\n", "value": 1}, {"Specialty": "armaghan.moemeni@nottingham.ac.uk", "alphabet": "A", "color": null, "id": "Armaghan Moemeni", "institution": "University of Nottingham", "label": "Armaghan Moemeni", "location": "Assistant professor, Computer Science ", "physics": true, "shape": "dot", "size": 10, "title": "Name: Armaghan Moemeni\nInstitution: University of Nottingham\nJob Title: Robotics\nSpecialty: armaghan.moemeni@nottingham.ac.uk\nLocation: Assistant professor, Computer Science \nResearch themes of interest: \n\nExpertise in machine learning, computer vision, and multimodal human machine/computer interaction in\nvirtual and physical environments. I have a record of projects with the theme of personalised\nhealthcare, medical diagnosis and understanding, assisted human-robot interaction, intelligent\nsensing to develop methods for recognising abnormal data patterns and behaviours in context-aware\nsystems.\n", "value": 1}, {"Specialty": "a.jarwar@shu.ac.uk", "alphabet": "A", "color": null, "id": "Aslam Jarwar", "institution": "Sheffield Hallam University", "label": "Aslam Jarwar", "location": "Sr. Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Aslam Jarwar\nInstitution: Sheffield Hallam University\nJob Title: Computer Science\nSpecialty: a.jarwar@shu.ac.uk\nLocation: Sr. Lecturer\nResearch themes of interest: \n\nMy research interest includes IoT solutions for healthcare (e.g., Ambient Assisted Living, Smart\nAging Services), Things to Things communication and Interoperability, IoT devices security modeling\nusing ontological methods, and IoT-enabled Digital Twins.\n", "value": 1}, {"Specialty": "bangli.liu@dmu.ac.uk", "alphabet": "B", "color": null, "id": "Bangli Liu", "institution": "De Montfort University", "label": "Bangli Liu", "location": "Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Bangli Liu\nInstitution: De Montfort University\nJob Title: Robotics\nSpecialty: bangli.liu@dmu.ac.uk\nLocation: Lecturer\nResearch themes of interest: \n\nDr Bangli Liu is a Lecturer in the School of Computing at De Montfort University. She has\naccumulated rich experience in human action analysis, computer vision and artificial intelligence\nvia participating in many projects (e.g., EU FP7 and Innovate UK funded projects). She has published\nmany human action recognition algorithms in leading journals such as Pattern Recognition and Neural\nComputing . Currently, she is the Principal Investigator for an elderly care project funded by the\nRoyal Society and a robotic-assisted autism therapy project funded by De Montfort University.\n", "value": 1}, {"Specialty": "carlos.cifuentes@uwe.ac.uk", "alphabet": "C", "color": null, "id": "Carlos Cifuentes", "institution": "Bristol Robotics Laboratory, UWE", "label": "Carlos Cifuentes", "location": "Associate Professor in Human-Robot Interaction", "physics": true, "shape": "dot", "size": 10, "title": "Name: Carlos Cifuentes\nInstitution: Bristol Robotics Laboratory, UWE\nJob Title: Robotics\nSpecialty: carlos.cifuentes@uwe.ac.uk\nLocation: Associate Professor in Human-Robot Interaction\nResearch themes of interest: \n\nCarlos Cifuentes is Associate Professor in Human-Robot Interaction at Bristol Robotics Laboratory.\nHe has led several projects on participatory design, development, testing and deployment of\nwearable, mobile and social robots for rehabilitation, assistance and empowerment.   His\nmultidisciplinary research with healthcare experts has studied robotic tools\u0027 short- and long-term\neffects in the rehabilitation of cardiac diseases, post-stroke, spinal cord injury, cerebral palsy,\nParkinson\u0027s disease, ageing, prevention of musculoskeletal disorders and treatment of ASD.\n", "value": 1}, {"Specialty": "fuentestoroc@cardiff.ac.uk", "alphabet": "C", "color": null, "id": "Carolina Fuentes", "institution": "Cardiff University", "label": "Carolina Fuentes", "location": "Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Carolina Fuentes\nInstitution: Cardiff University\nJob Title: Computer Science\nSpecialty: fuentestoroc@cardiff.ac.uk\nLocation: Lecturer\nResearch themes of interest: \n\nMy research areas focus on HCI and HRI. I\u2019ve developed my work in the context of informal caregivers\nto understand how different types of emerging technologies can support and strengthen their well-\nbeing. Part of my current projects focuses on social robots for caregivers (unpaid carers) of older\nadults. I am interested in joining to this network to keep exploring this area, investigating how to\ndesign better future interactions with socially assistive robotics to facilitate long-term\nintegration in healthcare contexts.\n", "value": 1}, {"Specialty": "c.menon@herts.ac.uk", "alphabet": "C", "color": null, "id": "Catherine Menon", "institution": "University of Hertfordshire", "label": "Catherine Menon", "location": "Principal Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Catherine Menon\nInstitution: University of Hertfordshire\nJob Title: Computer Science\nSpecialty: c.menon@herts.ac.uk\nLocation: Principal Lecturer\nResearch themes of interest: \n\nI\u0027m interested in the intersection of ethics and safety for assistive robots, with a particular\nemphasis on the integration of this technology into the lives of people living with frailty. My\nfocus is on the use of standards, as well as the identification of ethical hazards and the\nelicitation of stakeholder input.\n", "value": 1}, {"Specialty": "c.abhayaratne@sheffield.ac.uk", "alphabet": "C", "color": null, "id": "Charith Abhayaratne", "institution": "The University of Sheffield", "label": "Charith Abhayaratne", "location": "Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Charith Abhayaratne\nInstitution: The University of Sheffield\nJob Title: Computer Science\nSpecialty: c.abhayaratne@sheffield.ac.uk\nLocation: Lecturer\nResearch themes of interest: \n\nComputer vision and deep learning for human action recognition, activities of daily living\nmonitoring, privacy-aware visual sensing, food recognition and robotic visual sensing.\n", "value": 1}, {"Specialty": "d.s.cameron@sheffield.ac.uk", "alphabet": "D", "color": null, "id": "David Cameron", "institution": "University of Sheffield", "label": "David Cameron", "location": "Lecturer in Human Computer Interaction", "physics": true, "shape": "dot", "size": 10, "title": "Name: David Cameron\nInstitution: University of Sheffield\nJob Title: Computer Science\nSpecialty: d.s.cameron@sheffield.ac.uk\nLocation: Lecturer in Human Computer Interaction\nResearch themes of interest: \n\nI have recently completed a project funded by the Trustworthy Autonomous Systems network working\nwith stakeholders across the health-social care system exploring beliefs, expectancies, and concerns\naround the future for robots in care contexts. I am interested in the barriers to use of robotics -\nbe that structural, practical or social/psychological - particularly around people\u0027s trust towards\nrobotic systems.\n", "value": 1}, {"Specialty": "d.r.sahoo@swansea.ac.uk", "alphabet": "D", "color": null, "id": "Deepak Sahoo", "institution": "Swansea University", "label": "Deepak Sahoo", "location": "Associate Professor", "physics": true, "shape": "dot", "size": 10, "title": "Name: Deepak Sahoo\nInstitution: Swansea University\nJob Title: Robotics\nSpecialty: d.r.sahoo@swansea.ac.uk\nLocation: Associate Professor\nResearch themes of interest: \n\nHi. I am an associate professor in computer science. I have created many tangible user interfaces\nwith innovative visuo-haptic technologies and smart sensors and actuators for accessibility. I am\ncurrently researching in accessible human-robot interaction technologies. I co-design interactive\nprototypes with users and experts, and make physical prototypes, evaluate them technically and in\nuser studies. I also deploy them for short longitudinal studies for usability and user experience\nfeedback and behavioural intervention. I am currently exploring smart sensors, internet of things\nand edge machine learning techniques to address mood or behaviour and loss of motivation challenges.\n", "value": 1}, {"Specialty": "d.anagnostou@hw.ac.uk", "alphabet": "D", "color": null, "id": "Dimitris Anagnostou", "institution": "Heriot Watt University", "label": "Dimitris Anagnostou", "location": "Associate Professor", "physics": true, "shape": "dot", "size": 10, "title": "Name: Dimitris Anagnostou\nInstitution: Heriot Watt University\nJob Title: Computer Science\nSpecialty: d.anagnostou@hw.ac.uk\nLocation: Associate Professor\nResearch themes of interest: \n\nVital sign sensing radar for health monitoring of elderly people, remotely without wearables.\n", "value": 1}, {"Specialty": "alistair.mcconnell@hw.ac.uk", "alphabet": "D", "color": null, "id": "Dr Alistair McConnell", "institution": "Heriot-Watt University", "label": "Dr Alistair McConnell", "location": "Assistant Professor ", "physics": true, "shape": "dot", "size": 10, "title": "Name: Dr Alistair McConnell\nInstitution: Heriot-Watt University\nJob Title: Computer Science\nSpecialty: alistair.mcconnell@hw.ac.uk\nLocation: Assistant Professor \nResearch themes of interest: \n\nMy research interests encompass a diverse range of robotics and healthcare systems from Robotic\ncompanions for adult socialisation to soft robotic exoskeletons and orthotics to prosthetics to even\nthe community/public engagement around how robots are viewed in society. All of these areas require\ncollaboration and fit into the EMERGENCE Research themes.\n", "value": 1}, {"Specialty": "f.foerster@herts.ac.uk", "alphabet": "F", "color": null, "id": "Frank Foerster", "institution": "University of Hertfordshire", "label": "Frank Foerster", "location": "Senior Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Frank Foerster\nInstitution: University of Hertfordshire\nJob Title: Robotics\nSpecialty: f.foerster@herts.ac.uk\nLocation: Senior Lecturer\nResearch themes of interest: \n\nMy research interest is mostly in conversational interaction where with a focus on our ability to\nseamlessly switch between communication channels. An interesting link to accessible human-robot\ninteraction would be to assess in how far potential conversational repair mechanisms could be\nleveraged or extended to increase the accessibility of a speech- or otherwise communication-enabled\nrobot.\n", "value": 1}, {"Specialty": "gerard.canal@kcl.ac.uk", "alphabet": "G", "color": null, "id": "Gerard Canal", "institution": "King\u0027s College London", "label": "Gerard Canal", "location": "Lecturer in Autonomous Systems", "physics": true, "shape": "dot", "size": 10, "title": "Name: Gerard Canal\nInstitution: King\u0027s College London\nJob Title: Robotics\nSpecialty: gerard.canal@kcl.ac.uk\nLocation: Lecturer in Autonomous Systems\nResearch themes of interest: \n\nMy research looks at extended robot autonomy for at-home scenarios, especially for assistive\nrobotics. I am interested in the robot\u0027s decision-making in the assistive task, in the adaptation of\nthe robot\u0027s behaviour to the assisted user, and in the shared autonomy scenarios where humans and\nrobots collaborate together in the assistance.\n", "value": 1}, {"Specialty": "Guodong.Zhao@glasgow.ac.uk", "alphabet": "G", "color": null, "id": "Guodong Zhao", "institution": "University of Glasgow", "label": "Guodong Zhao", "location": "Senior Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Guodong Zhao\nInstitution: University of Glasgow\nJob Title: Computer Science\nSpecialty: Guodong.Zhao@glasgow.ac.uk\nLocation: Senior Lecturer\nResearch themes of interest: \n\nDigital connectivity and cloud computing for robotics in health and care applications.  In\nparticular, I\u0027m interested in data sharing and management in healthcare settings.\n", "value": 1}, {"Specialty": "h.cai@lboro.ac.uk", "alphabet": "H", "color": null, "id": "Haibin Cai", "institution": "Loughborough University", "label": "Haibin Cai", "location": "Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Haibin Cai\nInstitution: Loughborough University\nJob Title: Robotics\nSpecialty: h.cai@lboro.ac.uk\nLocation: Lecturer\nResearch themes of interest: \n\nI am interested in developing assistive education robots for children with ASD\n", "value": 1}, {"Specialty": "helena.webb@nottingham.ac.uk", "alphabet": "H", "color": null, "id": "Helena Webb", "institution": "University of Nottingham ", "label": "Helena Webb", "location": "Transitional Assistant Professor", "physics": true, "shape": "dot", "size": 10, "title": "Name: Helena Webb\nInstitution: University of Nottingham \nJob Title: Robotics\nSpecialty: helena.webb@nottingham.ac.uk\nLocation: Transitional Assistant Professor\nResearch themes of interest: \n\nI am a socio-technical researcher interested in the lived experience of technology. I take a human-\ncentred perspective and conduct in-depth analyses to understand how people make sense of innovations\nand incorporate them into their lives. I am also interested in responsible innovation and research\nthat identifies opportunities for improved technological design and governance mechanisms to support\nhuman flourishing.\n", "value": 1}, {"Specialty": "i.farkhatdinov@qmul.ac.uk", "alphabet": "I", "color": null, "id": "Ildar Farkhatdinov", "institution": "Queen Mary University of London", "label": "Ildar Farkhatdinov", "location": "Senior Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Ildar Farkhatdinov\nInstitution: Queen Mary University of London\nJob Title: Robotics\nSpecialty: i.farkhatdinov@qmul.ac.uk\nLocation: Senior Lecturer\nResearch themes of interest: \n\nDr Ildar Farkhatdinov is a Senior Lecturer in Robotics at QMUL since 11/2016. He is an\ninternationally leading expert in assistive robotics and human-machine interaction. He is a\nprincipal investigator of several projects on wearable robotics, mobility assistance and haptic\ninterfaces.\n", "value": 1}, {"Specialty": "i.p.bodala@soton.ac.uk", "alphabet": "I", "color": null, "id": "Indu P Bodala", "institution": "University of Southampton", "label": "Indu P Bodala", "location": "Lecturer in Computer Science", "physics": true, "shape": "dot", "size": 10, "title": "Name: Indu P Bodala\nInstitution: University of Southampton\nJob Title: Robotics\nSpecialty: i.p.bodala@soton.ac.uk\nLocation: Lecturer in Computer Science\nResearch themes of interest: \n\nI am a lecturer at the University of Southampton and my research interests include social assistive\nrobots, HRI, affective computing and healthcare technologies. My current work focuses on the\ndevelopment of AI/ML methodologies for creating assistive, health and wellbeing technologies. I am\ninterested in discussing and learning with other researchers within and across disciplines about the\nopen challenges and next steps. I believe that this co-design workshop will be very helpful for\nexchanging new ideas, developing new collaborations as well as knowing more about the EMERGENCE\nnetwork.\n", "value": 1}, {"Specialty": "jims.marchang@shu.ac.uk", "alphabet": "J", "color": null, "id": "Jims Marchang", "institution": "Sheffield Hallam University", "label": "Jims Marchang", "location": "Sr Lecturer in Cybersecurity", "physics": true, "shape": "dot", "size": 10, "title": "Name: Jims Marchang\nInstitution: Sheffield Hallam University\nJob Title: Computer Science\nSpecialty: jims.marchang@shu.ac.uk\nLocation: Sr Lecturer in Cybersecurity\nResearch themes of interest: \n\nI am working on security and privacy issues, challenges and solutions for assistive multimodal RAS\nin order to make it acceptable, adoptable and trustable for the users.\n", "value": 1}, {"Specialty": "joy.egede@nottingham.ac.uk", "alphabet": "J", "color": null, "id": "Joy Egede", "institution": "University of Nottingham,", "label": "Joy Egede", "location": "Assistant Professor", "physics": true, "shape": "dot", "size": 10, "title": "Name: Joy Egede\nInstitution: University of Nottingham,\nJob Title: Robotics\nSpecialty: joy.egede@nottingham.ac.uk\nLocation: Assistant Professor\nResearch themes of interest: \n\nMy research focusses on designing multimodal AI healthcare technologies using computer vision, deep\nlearning, biomedical signal processing and embodied conversational agents. Research themes of\ninterest include comorbid health conditions, mental health and mood disorders, pain assessment and\nmachine-assisted understanding of human behaviour.\n", "value": 1}, {"Specialty": "K.L.Koay@herts.ac.uk", "alphabet": "K", "color": null, "id": "Kheng Lee Koay", "institution": "University of Hertfordshire", "label": "Kheng Lee Koay", "location": "Senior Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Kheng Lee Koay\nInstitution: University of Hertfordshire\nJob Title: Computer Science\nSpecialty: K.L.Koay@herts.ac.uk\nLocation: Senior Lecturer\nResearch themes of interest: \n\nMy research interests are in Mobile Robotics, Human-Robot Interaction, Social Robotics, and Robotic\nHome Companion as well as smart home technologies and infrastructures that enhance the\nfunctionalities and widen the application of robot companions in domestic environments.  This\nincludes whether users could self-manage and mitigate their own frailty through personalising their\nrobot\u2019s behaviours to help and support them with activities of daily living and improve their\nwellbeing. In addition, could robots be used as a mediator to address social isolation, and support\nand enhance the dyadic and triadic relationships between a user and their family members and their\nprofessional healthcare workers?\n", "value": 1}, {"Specialty": "Kianoush.Nazarpour@ed.ac.uk", "alphabet": "K", "color": null, "id": "Kia Nazarpour", "institution": "The University of Edinburgh ", "label": "Kia Nazarpour", "location": "Professor of Digital Health", "physics": true, "shape": "dot", "size": 10, "title": "Name: Kia Nazarpour\nInstitution: The University of Edinburgh \nJob Title: Healthcare\nSpecialty: Kianoush.Nazarpour@ed.ac.uk\nLocation: Professor of Digital Health\nResearch themes of interest: \n\nNone\n", "value": 1}, {"Specialty": "lfc.figueredo@gmail.com", "alphabet": "L", "color": null, "id": "Luis Figueredo", "institution": "Technical University of Munich / University of Nottingham", "label": "Luis Figueredo", "location": "Senior Scientist / Incoming Assist. Prof.", "physics": true, "shape": "dot", "size": 10, "title": "Name: Luis Figueredo\nInstitution: Technical University of Munich / University of Nottingham\nJob Title: Robotics\nSpecialty: lfc.figueredo@gmail.com\nLocation: Senior Scientist / Incoming Assist. Prof.\nResearch themes of interest: \n\nMy research is focused on building a holistic view for human robot interaction, taking human factors\nfrom implicit and explicit communication as well as embodiment into robot design for improved\ndecision making, planning and control\n", "value": 1}, {"Specialty": "pszam1@nottingham.ac.uk", "alphabet": "M", "color": null, "id": "Magan Moemeni ", "institution": "University of Nottingham ", "label": "Magan Moemeni ", "location": "Assistant Professor - Computer Science ", "physics": true, "shape": "dot", "size": 10, "title": "Name: Magan Moemeni \nInstitution: University of Nottingham \nJob Title: Computer Science\nSpecialty: pszam1@nottingham.ac.uk\nLocation: Assistant Professor - Computer Science \nResearch themes of interest: \n\nHuman-Computer Interaction, HRI, VR/AR/Mixed Reality, Computer/Machine Vision, Applied Machine\nLearning in Healthcare, Assisted Healthcare, Ambient assisted living (AAL) systems in homes of older\nadults\n", "value": 1}, {"Specialty": "mahdi.bodaghi@ntu.ac.uk", "alphabet": "M", "color": null, "id": "Mahdi Bodaghi", "institution": "Nottingham Trent University", "label": "Mahdi Bodaghi", "location": "Senior Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Mahdi Bodaghi\nInstitution: Nottingham Trent University\nJob Title: Robotics\nSpecialty: mahdi.bodaghi@ntu.ac.uk\nLocation: Senior Lecturer\nResearch themes of interest: \n\nResearch Expertise/Interests :  Mechanics of BioMaterials Mechanobiology Smart Materials and\nStructures Meta-materials Soft Robotics Bio-inspired Design Additive Manufacturing 3D and 4D\nPrinting Technologies Machine Learning Customization in Health Care\n", "value": 1}, {"Specialty": "m.helal@herts.ac.uk", "alphabet": "M", "color": null, "id": "Manal Helal", "institution": "Hertfordshire University", "label": "Manal Helal", "location": "Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Manal Helal\nInstitution: Hertfordshire University\nJob Title: Robotics\nSpecialty: m.helal@herts.ac.uk\nLocation: Lecturer\nResearch themes of interest: \n\nI am interested in multimodal models to enable robots to predict better a medical diagnosis,\nemergency, or chat response. Multimodal AI models can use either data fusion before training or\noutput fusion after training. With the available datasets in different modalities, various models\ncan be trained. For example, the \"Diabetic Retinopathy Debrecen Data Set\" and the \"ARIA Diabetic\nRetinopathy Dataset\". These datasets contain both text and image data and could be used for\nmultimodal training of deep neural networks.   Also, a simple exercise would be to connect a robot\nto the chatGPT interface while implementing a closed-loop behavioural hierarchy of trained models to\nuse when alerted and actions to take for given predictions.\n", "value": 1}, {"Specialty": "Elena.Giannaccini@abdn.ac.uk", "alphabet": "M", "color": null, "id": "Maria Elena Giannaccini", "institution": "University of Aberdeen ", "label": "Maria Elena Giannaccini", "location": "Lecturer in Robotics ", "physics": true, "shape": "dot", "size": 10, "title": "Name: Maria Elena Giannaccini\nInstitution: University of Aberdeen \nJob Title: Robotics\nSpecialty: Elena.Giannaccini@abdn.ac.uk\nLocation: Lecturer in Robotics \nResearch themes of interest: \n\nI work on soft, variabile compliance actuators. I used them as gripper for adaptive and gentle\ngrasping. Currently, I am using these actuators in wearable devices for rehabilitation of upper\nlimbs in stroke survivors.\n", "value": 1}, {"Specialty": "galveztrigom@cardiff.ac.uk", "alphabet": "M", "color": null, "id": "Maria Jose Galvez Trigo", "institution": "Cardiff University", "label": "Maria Jose Galvez Trigo", "location": "Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Maria Jose Galvez Trigo\nInstitution: Cardiff University\nJob Title: Robotics\nSpecialty: galveztrigom@cardiff.ac.uk\nLocation: Lecturer\nResearch themes of interest: \n\nHuman-Robot Interaction, Accessibility, Co-research/Co-design, Uptake/Adoption\n", "value": 1}, {"Specialty": "m.l.davila-garcia@shu.ac.uk", "alphabet": "M", "color": null, "id": "Maria Luisa Davila Garcia", "institution": "Sheffield Hallam University", "label": "Maria Luisa Davila Garcia", "location": "Lecturer in AI", "physics": true, "shape": "dot", "size": 10, "title": "Name: Maria Luisa Davila Garcia\nInstitution: Sheffield Hallam University\nJob Title: Computer Science\nSpecialty: m.l.davila-garcia@shu.ac.uk\nLocation: Lecturer in AI\nResearch themes of interest: \n\nMy research is based on technological solutions for the healthcare sector, developing and\nintegrating solutions based on AI. I have expertise in applied AI techniques for medical images,\nsignal analysis, data analysis, pattern recognition, data modelling, data fusion, and image\nprocessing. I want to support the research in frailty condition and integrate AI techniques with\nRobotics for the development of practical solutions.\n", "value": 1}, {"Specialty": "m.i.ahmad@swansea.ac.uk", "alphabet": "M", "color": null, "id": "Muneeb Imtiaz Ahmad", "institution": "Swansea University", "label": "Muneeb Imtiaz Ahmad", "location": "Senior Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Muneeb Imtiaz Ahmad\nInstitution: Swansea University\nJob Title: Robotics\nSpecialty: m.i.ahmad@swansea.ac.uk\nLocation: Senior Lecturer\nResearch themes of interest: \n\nBroadly, my research has been on Socially Assistive robots, and I have worked with people with\nspecial needs and the elderly in the past. My current research investigates how to co-design social\nrobots and their behaviours to be used in home settings with older adults. The pandemic has indeed\ninfluenced behavioural changes and I am currently investigating its influence on social robots\ninteraction design.\n", "value": 1}, {"Specialty": "oya.celiktutan@kcl.ac.uk", "alphabet": "O", "color": null, "id": "Oya Celiktutan", "institution": "King\u0027s College London", "label": "Oya Celiktutan", "location": "Senior Lecturer in Robotics", "physics": true, "shape": "dot", "size": 10, "title": "Name: Oya Celiktutan\nInstitution: King\u0027s College London\nJob Title: Robotics\nSpecialty: oya.celiktutan@kcl.ac.uk\nLocation: Senior Lecturer in Robotics\nResearch themes of interest: \n\nMy research focuses on machine learning applied to human-robot interaction (HRI). Particularly,\nunderstanding human actions, activities, and mental states from videos, and making robots learn from\nhuman behaviours or adapt to human behaviours. In terms of the selected themes, my research focuses\non smart human behaviour sensing for HRI, involving both healthy individuals and individuals with\nimpairments such as autism. I also have a strong track record in creating novel benchmarking\ndatasets for HRI, and I would be interested in extending my experience to support the development of\naccessible HRI.\n", "value": 1}, {"Specialty": "phs@aber.ac.uk", "alphabet": "P", "color": null, "id": "Patricia Shaw", "institution": "Aberystwyth University", "label": "Patricia Shaw", "location": "Senior Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Patricia Shaw\nInstitution: Aberystwyth University\nJob Title: Computer Science\nSpecialty: phs@aber.ac.uk\nLocation: Senior Lecturer\nResearch themes of interest: \n\nAt Aberystwyth we\u0027re constructing a new living lab that will support and enhance on-going research\ninto the development of technology for health and social care.  This work is in collaboration with\nhealth and social care providers in the region, focusing on on frailty support for the elderly\nliving independently.\n", "value": 1}, {"Specialty": "p.rattadilok@herts.ac.uk", "alphabet": "P", "color": null, "id": "Prapa Rattadilok", "institution": "University of Hertfordshire", "label": "Prapa Rattadilok", "location": "Principal Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Prapa Rattadilok\nInstitution: University of Hertfordshire\nJob Title: Robotics\nSpecialty: p.rattadilok@herts.ac.uk\nLocation: Principal Lecturer\nResearch themes of interest: \n\nsensors, data fusion, machine learning\n", "value": 1}, {"Specialty": "shabnam.sadeghi-esfahlani@aru.ac.uk", "alphabet": "S", "color": null, "id": "Shabnam Sadeghi Esfahlani", "institution": "Anglia Ruskin University", "label": "Shabnam Sadeghi Esfahlani", "location": "Associate Professor in Mechatronics and AI", "physics": true, "shape": "dot", "size": 10, "title": "Name: Shabnam Sadeghi Esfahlani\nInstitution: Anglia Ruskin University\nJob Title: Robotics\nSpecialty: shabnam.sadeghi-esfahlani@aru.ac.uk\nLocation: Associate Professor in Mechatronics and AI\nResearch themes of interest: \n\nWe aim to develop an assistive feeding robot helping individuals with frailty characterised by\ndiminished muscle strength and fatigue. The robot\u0027s primary function is to autonomously identify\nfood and deliver it to the user\u0027s mouth. This portable robotic arm offers versatility, as it can be\nused in and outside the home (by the user or care provider) while being customisable to suit various\nlifestyles and living environments. The robot\u0027s gripper is designed to hold a glass of water\nsecurely. Its two-in-one fork/spoon cutlery end effector lets it skew and pick up food. Strain\ngauges embedded on the robotics arm provide feedback to the controller system to ensure user safety.\n", "value": 1}, {"Specialty": "s.moros2@herts.ac.uk", "alphabet": "S", "color": null, "id": "S\u00edlvia Moros", "institution": "University of Hertfordshire", "label": "S\u00edlvia Moros", "location": "Lecturer", "physics": true, "shape": "dot", "size": 10, "title": "Name: S\u00edlvia Moros\nInstitution: University of Hertfordshire\nJob Title: Robotics\nSpecialty: s.moros2@herts.ac.uk\nLocation: Lecturer\nResearch themes of interest: \n\nSome of my research interests include HRI in social contexts, such as robots present in houses,\ncarehomes, hospitals and so. They also include the ethical boundaries when robots are in contact\nwith vulnerable people such as children or older adult.\n", "value": 1}, {"Specialty": "sb2080@hw.ac.uk", "alphabet": "S", "color": null, "id": "Steven Bojilov", "institution": "Heriot-Watt University", "label": "Steven Bojilov", "location": "Student", "physics": true, "shape": "dot", "size": 10, "title": "Name: Steven Bojilov\nInstitution: Heriot-Watt University\nJob Title: Computer Science\nSpecialty: sb2080@hw.ac.uk\nLocation: Student\nResearch themes of interest: \n\nRobotics student at Heriot-Watt, MEng Robotics, Autonomous and Interactive systems, interested in\nsolutions in improving robot to user interaction and integration into consumer homes and multi-\ndisciplinary industries.\n", "value": 1}, {"Specialty": "yangang.xing@ntu.ac.uk", "alphabet": "Y", "color": null, "id": "Yangang Xing", "institution": "Nottingham Trent University", "label": "Yangang Xing", "location": "Associate Professor", "physics": true, "shape": "dot", "size": 10, "title": "Name: Yangang Xing\nInstitution: Nottingham Trent University\nJob Title: Computer Science\nSpecialty: yangang.xing@ntu.ac.uk\nLocation: Associate Professor\nResearch themes of interest: \n\nIntelligent building integrated caring robots\n", "value": 1}, {"Specialty": "l.cao@sheffield.ac.uk", "alphabet": "L", "color": null, "id": "Lin Cao", "institution": "University of Sheffield", "label": "Lin Cao", "location": "Lecturer in Medical Robotics", "physics": true, "shape": "dot", "size": 10, "title": "Name: Lin Cao\nInstitution: University of Sheffield\nJob Title: Robotics\nSpecialty: l.cao@sheffield.ac.uk\nLocation: Lecturer in Medical Robotics\nResearch themes of interest: \n\nSheffield - 8th November 2022 - In person\n", "value": 1}, {"Specialty": "manish.chauhan@york.ac.uk", "alphabet": "M", "color": null, "id": "Manish Chauhan", "institution": "University of York", "label": "Manish Chauhan", "location": "Lecturer in Medical Engineering", "physics": true, "shape": "dot", "size": 10, "title": "Name: Manish Chauhan\nInstitution: University of York\nJob Title: Healthcare\nSpecialty: manish.chauhan@york.ac.uk\nLocation: Lecturer in Medical Engineering\nResearch themes of interest: \n\nSheffield - 8th November 2022 - Online\n", "value": 1}, {"Specialty": "Praveen.kumar@uwe.ac.uk", "alphabet": "P", "color": null, "id": "Praveen Kumar", "institution": "University of the West of England", "label": "Praveen Kumar", "location": "Senior Lecturer in Physiotherapy ", "physics": true, "shape": "dot", "size": 10, "title": "Name: Praveen Kumar\nInstitution: University of the West of England\nJob Title: Physiotherapy\nSpecialty: Praveen.kumar@uwe.ac.uk\nLocation: Senior Lecturer in Physiotherapy \nResearch themes of interest: \n\nNone\n", "value": 1}, {"Specialty": "s.dogramadzi@sheffield.ac.uk", "alphabet": "S", "color": null, "id": "Sanja Dogramadzi", "institution": "University of Sheffield", "label": "Sanja Dogramadzi", "location": "Professor of Medical Robotics", "physics": true, "shape": "dot", "size": 10, "title": "Name: Sanja Dogramadzi\nInstitution: University of Sheffield\nJob Title: Robotics\nSpecialty: s.dogramadzi@sheffield.ac.uk\nLocation: Professor of Medical Robotics\nResearch themes of interest: \n\nHertfordshire - 16th November 2022 - Online\n", "value": 1}, {"Specialty": "a.ikpehai@shu.ac.uk", "alphabet": "A", "color": null, "id": "Augustine Ikpehai", "institution": "Sheffield Hallam University", "label": "Augustine Ikpehai", "location": "Senior Lecturer, Electronic Engineering", "physics": true, "shape": "dot", "size": 10, "title": "Name: Augustine Ikpehai\nInstitution: Sheffield Hallam University\nJob Title: Electronic Engineering\nSpecialty: a.ikpehai@shu.ac.uk\nLocation: Senior Lecturer, Electronic Engineering\nResearch themes of interest: \n\nhttps://scholar.google.co.uk/citations?user=1hFYTjgAAAAJ\u0026hl=en\n", "value": 1}, {"Specialty": "p.panagiotou@sheffield.ac.uk", "alphabet": "P", "color": null, "id": "Panos Panagiotou", "institution": "The University of Sheffield", "label": "Panos Panagiotou", "location": "Lecturer in Electrical Machines \u0026 Drives", "physics": true, "shape": "dot", "size": 10, "title": "Name: Panos Panagiotou\nInstitution: The University of Sheffield\nJob Title: Electronic Engineering\nSpecialty: p.panagiotou@sheffield.ac.uk\nLocation: Lecturer in Electrical Machines \u0026 Drives\nResearch themes of interest: \n\nhttps://scholar.google.com/citations?hl=en\u0026user=scs7Dy8AAAAJ\u0026view_op=list_works\u0026sortby=pubdate\n", "value": 1}, {"Specialty": "aoifes1986@gmail.com", "alphabet": "A", "color": null, "id": "Aoife Lehane ", "institution": "Nhs", "label": "Aoife Lehane ", "location": "Nhs", "physics": true, "shape": "dot", "size": 10, "title": "Name: Aoife Lehane \nInstitution: Nhs\nJob Title: Healthcare\nSpecialty: aoifes1986@gmail.com\nLocation: Nhs\nResearch themes of interest: \n\nPhysio I. Frailty\n", "value": 1}, {"Specialty": "e.perfect@hw.ac.uk", "alphabet": "E", "color": null, "id": "Emma Perfect", "institution": "Heriot Watt University", "label": "Emma Perfect", "location": "Business Development Manager - Health and Care", "physics": true, "shape": "dot", "size": 10, "title": "Name: Emma Perfect\nInstitution: Heriot Watt University\nJob Title: Healthcare\nSpecialty: e.perfect@hw.ac.uk\nLocation: Business Development Manager - Health and Care\nResearch themes of interest: \n\nNone\n", "value": 1}, {"Specialty": "M.Beukes@hw.ac.uk", "alphabet": "M", "color": null, "id": "Michelle Beukes", "institution": "Heriot-Watt University", "label": "Michelle Beukes", "location": "Business Development Manager - Health and Care Engineering", "physics": true, "shape": "dot", "size": 10, "title": "Name: Michelle Beukes\nInstitution: Heriot-Watt University\nJob Title: Healthcare\nSpecialty: M.Beukes@hw.ac.uk\nLocation: Business Development Manager - Health and Care Engineering\nResearch themes of interest: \n\nMy role at Heriot-Watt has a primary focus to optimise the engagement between the Academics and\nIndustry. Ensuring I maintain a good understanding of industry and research developments as well as\ndeveloping my contact network are essential to helping me fulfill my role requirements\n", "value": 1}, {"Specialty": "Tien.Quach@nottingham.ac.uk", "alphabet": "T", "color": null, "id": "Tien Thuy Quach", "institution": "University of Nottingham \u0026 Mercia Social Care", "label": "Tien Thuy Quach", "location": "PhD Reseacher \u0026 Healthcare Assistant ", "physics": true, "shape": "dot", "size": 10, "title": "Name: Tien Thuy Quach\nInstitution: University of Nottingham \u0026 Mercia Social Care\nJob Title: Robotics\nSpecialty: Tien.Quach@nottingham.ac.uk\nLocation: PhD Reseacher \u0026 Healthcare Assistant \nResearch themes of interest: \n\nI completed a Pharmacy undergraduate programme at the University of Medicines and Pharmacy in Ho Chi\nMinh City, and a Master\u0027s course in Advanced Pharmaceutical Manufacturing at the University of\nStrathclyde before doing PhD research at the University of Nottingham (UoN). I am familiar with a\nrange of traditional and advanced formulation and characterisation techniques that can facilitate\nthe transformation of pharmaceutical products and services. Since 2020, I have worked part-time as a\nhealthcare assistant and participated in different healthcare and community projects such as my\nUNICAS-RA project at UoN and my placement at the British Standard Institution in 2022.\n", "value": 1}, {"Specialty": "alexandre@konpanion.com", "alphabet": "A", "color": null, "id": "Alexandre Colle", "institution": "Konpanion (BOROBO ltd)", "label": "Alexandre Colle", "location": "CEO", "physics": true, "shape": "dot", "size": 10, "title": "Name: Alexandre Colle\nInstitution: Konpanion (BOROBO ltd)\nJob Title: Robotics\nSpecialty: alexandre@konpanion.com\nLocation: CEO\nResearch themes of interest: \n\nMaah is a versatile companion robot designed to provide a variety of benefits to users. It functions\nas both a social companion for those experiencing isolation and as a customizable interior-design\nobject through its interchangeable skin. Additionally, it is equipped with advanced sensory\ntechnology that allows it to provide feedback on user behaviour to promote overall well-being.  Maah\nuses a unique communication language that is similar to that of a pet. This has been shown to\nstimulate both overt social-verbal and social-nonverbal communication, boosting users\u2019 confidence in\nverbal communication and their desire to communicate with others.\n", "value": 1}, {"Specialty": "amol.deshmukh@glasgow.ac.uk", "alphabet": "A", "color": null, "id": "Amol Deshmukh", "institution": "University of Glasgow", "label": "Amol Deshmukh", "location": "Research Associate", "physics": true, "shape": "dot", "size": 10, "title": "Name: Amol Deshmukh\nInstitution: University of Glasgow\nJob Title: Computer Science\nSpecialty: amol.deshmukh@glasgow.ac.uk\nLocation: Research Associate\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "a.m.dickinson@herts.ac.uk", "alphabet": "A", "color": null, "id": "Angela Dickinson", "institution": "University of Hertfordshire", "label": "Angela Dickinson", "location": "Senior Research Fellow", "physics": true, "shape": "dot", "size": 10, "title": "Name: Angela Dickinson\nInstitution: University of Hertfordshire\nJob Title: Robotics\nSpecialty: a.m.dickinson@herts.ac.uk\nLocation: Senior Research Fellow\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "Angela.higgins@nottingham.ac.uk", "alphabet": "A", "color": null, "id": "Angela Higgins ", "institution": "University of Nottingham ", "label": "Angela Higgins ", "location": "PhD Student ", "physics": true, "shape": "dot", "size": 10, "title": "Name: Angela Higgins \nInstitution: University of Nottingham \nJob Title: Robotics\nSpecialty: Angela.higgins@nottingham.ac.uk\nLocation: PhD Student \nResearch themes of interest: \n\nUsing co-design to develop robotic interventions for chronic pain management, and how these\nsolutions may be integrated into a wider healthcare ecosystem\n", "value": 1}, {"Specialty": "anna-maria.piskopani@nottingham.ac.uk", "alphabet": "A", "color": null, "id": "Anna Maria Piskopani", "institution": "University of Nottingham", "label": "Anna Maria Piskopani", "location": "Research Fellow in IT law at the Horizon Institute of Digital Economy", "physics": true, "shape": "dot", "size": 10, "title": "Name: Anna Maria Piskopani\nInstitution: University of Nottingham\nJob Title: Healthcare\nSpecialty: anna-maria.piskopani@nottingham.ac.uk\nLocation: Research Fellow in IT law at the Horizon Institute of Digital Economy\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "ben.clarke@sheffield.ac.uk", "alphabet": "B", "color": null, "id": "Ben Clarke", "institution": "University of Sheffield", "label": "Ben Clarke", "location": "Research Associate", "physics": true, "shape": "dot", "size": 10, "title": "Name: Ben Clarke\nInstitution: University of Sheffield\nJob Title: Robotics\nSpecialty: ben.clarke@sheffield.ac.uk\nLocation: Research Associate\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "b.kizilkaya.1@research.gla.ac.uk", "alphabet": "B", "color": null, "id": "Burak Kizilkaya", "institution": "University of Glasgow", "label": "Burak Kizilkaya", "location": "PhD Student", "physics": true, "shape": "dot", "size": 10, "title": "Name: Burak Kizilkaya\nInstitution: University of Glasgow\nJob Title: Computer Science\nSpecialty: b.kizilkaya.1@research.gla.ac.uk\nLocation: PhD Student\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "cb54@hw.ac.uk", "alphabet": "C", "color": null, "id": "Carl Bettosi", "institution": "Edinburgh Centre for Robotics", "label": "Carl Bettosi", "location": "PhD Student", "physics": true, "shape": "dot", "size": 10, "title": "Name: Carl Bettosi\nInstitution: Edinburgh Centre for Robotics\nJob Title: Robotics\nSpecialty: cb54@hw.ac.uk\nLocation: PhD Student\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "cestimson1@sheffield.ac.uk", "alphabet": "C", "color": null, "id": "Christina Elizabeth Stimson", "institution": "The University of Sheffield", "label": "Christina Elizabeth Stimson", "location": "PhD Candidate", "physics": true, "shape": "dot", "size": 10, "title": "Name: Christina Elizabeth Stimson\nInstitution: The University of Sheffield\nJob Title: Robotics\nSpecialty: cestimson1@sheffield.ac.uk\nLocation: PhD Candidate\nResearch themes of interest: \n\nThe overall aim of my PhD project is to develop new participatory design methodologies for assistive\nand companion robotics and to evaluate them with potential robot users and their carers. However,\nrather than developing an actual end product, the emphasis would be on fostering the Scandinavian\nParticipatory Design (PD) tradition\u0027s democratic values and enduring social benefits (encouraging\nequitable relationships and healthy self-esteem; creating learning/development opportunities). The\nintended purpose is emancipatory in nature, with (dis/abled) participants imagining fully the range\nof possibilities (hopes, fears, realistic expectations) in their own personal future in our\nincreasingly technologised world.\n", "value": 1}, {"Specialty": "christopher4.harper@uwe.ac.uk", "alphabet": "C", "color": null, "id": "Christopher Harper", "institution": "University of the West of England, Bristol ", "label": "Christopher Harper", "location": "Senior Research Fellow, Bristol Robotics Lab", "physics": true, "shape": "dot", "size": 10, "title": "Name: Christopher Harper\nInstitution: University of the West of England, Bristol \nJob Title: Robotics\nSpecialty: christopher4.harper@uwe.ac.uk\nLocation: Senior Research Fellow, Bristol Robotics Lab\nResearch themes of interest: \n\nMy research focus is safety assurance of robotics and autonomous systems. In the Healthcare\nAssistive Robotics domain I am interested in standards and regulatory frameworks for safety\nassurance of RAS, methods of safety analysis and risk assessment for RAS, and computational\narchitectures and frameworks for predictable, explainable and provably safe system behaviour (both\ninternal and emergent).\n", "value": 1}, {"Specialty": "ucrhcod@ucl.ac.uk", "alphabet": "C", "color": null, "id": "Cian O\u0027Donovan", "institution": "UCL", "label": "Cian O\u0027Donovan", "location": "Senior Research Fellow", "physics": true, "shape": "dot", "size": 10, "title": "Name: Cian O\u0027Donovan\nInstitution: UCL\nJob Title: Robotics\nSpecialty: ucrhcod@ucl.ac.uk\nLocation: Senior Research Fellow\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "Damla.kilic3@nottingham.ac.uk", "alphabet": "D", "color": null, "id": "Damla Kilic", "institution": "University of Nottingham", "label": "Damla Kilic", "location": "Teaching Associate", "physics": true, "shape": "dot", "size": 10, "title": "Name: Damla Kilic\nInstitution: University of Nottingham\nJob Title: Robotics\nSpecialty: Damla.kilic3@nottingham.ac.uk\nLocation: Teaching Associate\nResearch themes of interest: \n\nI am interested in collaborative use of assistive technologies in household settings. I am aiming to\nunderstand future regulatory and ethical framework around interpersonal data Protection in household\nsettings after the integration of these technologies in collaborative living spaces.\n", "value": 1}, {"Specialty": "d.hernandez_garcia@hw.ac.uk", "alphabet": "D", "color": null, "id": "Daniel Hernandez Garcia", "institution": "Heriot-Watt University", "label": "Daniel Hernandez Garcia", "location": "Research Associate", "physics": true, "shape": "dot", "size": 10, "title": "Name: Daniel Hernandez Garcia\nInstitution: Heriot-Watt University\nJob Title: Robotics\nSpecialty: d.hernandez_garcia@hw.ac.uk\nLocation: Research Associate\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "en27@hw.ac.uk", "alphabet": "E", "color": null, "id": "Emilyann Nault", "institution": "Heriot-Watt University \u0026 University of Edinburgh", "label": "Emilyann Nault", "location": "PhD Student - Robotics \u0026 Autonomous Systems Centre for Doctoral Training", "physics": true, "shape": "dot", "size": 10, "title": "Name: Emilyann Nault\nInstitution: Heriot-Watt University \u0026 University of Edinburgh\nJob Title: Healthcare\nSpecialty: en27@hw.ac.uk\nLocation: PhD Student - Robotics \u0026 Autonomous Systems Centre for Doctoral Training\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "feng.zhou@nottingham.ac.uk", "alphabet": "F", "color": null, "id": "Feng Zhou", "institution": "MRL / the University of Nottingham", "label": "Feng Zhou", "location": "PhD", "physics": true, "shape": "dot", "size": 10, "title": "Name: Feng Zhou\nInstitution: MRL / the University of Nottingham\nJob Title: Robotics\nSpecialty: feng.zhou@nottingham.ac.uk\nLocation: PhD\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "zaalh@tcd.ie", "alphabet": "H", "color": null, "id": "Hassan Zaal", "institution": "University of Nottingham", "label": "Hassan Zaal", "location": "Nottingham", "physics": true, "shape": "dot", "size": 10, "title": "Name: Hassan Zaal\nInstitution: University of Nottingham\nJob Title: Computer Science\nSpecialty: zaalh@tcd.ie\nLocation: Nottingham\nResearch themes of interest: \n\nNone\n", "value": 1}, {"Specialty": "joseph.bolarinwa@uwe.ac.uk", "alphabet": "J", "color": null, "id": "Joseph Bolarinwa", "institution": "University of the West of England, Bristol", "label": "Joseph Bolarinwa", "location": "Research Associate", "physics": true, "shape": "dot", "size": 10, "title": "Name: Joseph Bolarinwa\nInstitution: University of the West of England, Bristol\nJob Title: Robotics\nSpecialty: joseph.bolarinwa@uwe.ac.uk\nLocation: Research Associate\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "L.Alboul@shu.ac.uk", "alphabet": "L", "color": null, "id": "Lyuba Alboul", "institution": "Sheffield Hallam University", "label": "Lyuba Alboul", "location": "Senior Research Fellow", "physics": true, "shape": "dot", "size": 10, "title": "Name: Lyuba Alboul\nInstitution: Sheffield Hallam University\nJob Title: Robotics\nSpecialty: L.Alboul@shu.ac.uk\nLocation: Senior Research Fellow\nResearch themes of interest: \n\nI have been working in assistive robotics for several years. I have been working on the development\nof the so-called Cyber-Physical-Social eco-systems , that combine virtual and physical worlds\ntogether, and allow monitor situations by robots, humans as well as their digital twins.\n", "value": 1}, {"Specialty": "m.sarda-gou@herts.ac.uk", "alphabet": "M", "color": null, "id": "Marina Sarda Gou", "institution": "University of Hertfordshire", "label": "Marina Sarda Gou", "location": "Research Fellow", "physics": true, "shape": "dot", "size": 10, "title": "Name: Marina Sarda Gou\nInstitution: University of Hertfordshire\nJob Title: Robotics\nSpecialty: m.sarda-gou@herts.ac.uk\nLocation: Research Fellow\nResearch themes of interest: \n\nI am a Post-Doctoral Research Fellow at the Computer Science department in the University of\nHertfordshire, where I am also a member of the Adaptive Systems Research Group. I am currently\nworking in projects like \u201cKaspar Explains\u201d or the \u201cBaily Thomas Kaspar Project for Speech and\nLanguage\u201d using a humanoid robot to perform studies involving robot therapy with autistic children.\nI previously did my PhD at the University of Sheffield doing research implementing intergroup\ncontact theories with humanoid robots. My field of expertise is Human-Robot Interaction and my\nbackground is highly multidisciplinary including Computer Science, Psychology and Linguistics.\n", "value": 1}, {"Specialty": "mstory@lincoln.ac.uk", "alphabet": "M", "color": null, "id": "Matthew Story", "institution": "University of Lincoln", "label": "Matthew Story", "location": "Postdoctoral Research Associate", "physics": true, "shape": "dot", "size": 10, "title": "Name: Matthew Story\nInstitution: University of Lincoln\nJob Title: Robotics\nSpecialty: mstory@lincoln.ac.uk\nLocation: Postdoctoral Research Associate\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "n.cespedesgomez@qmul.ac.uk", "alphabet": "N", "color": null, "id": "Nathalia Cespedes Gomez", "institution": "Queen Mary University of London", "label": "Nathalia Cespedes Gomez", "location": "PhD Student", "physics": true, "shape": "dot", "size": 10, "title": "Name: Nathalia Cespedes Gomez\nInstitution: Queen Mary University of London\nJob Title: Robotics\nSpecialty: n.cespedesgomez@qmul.ac.uk\nLocation: PhD Student\nResearch themes of interest: \n\nMy research primarily focuses on creating multi-modal interfaces that enable humans to interact\nsocially with robots in real-world settings. My work involves integrating social robots into\nrehabilitation scenarios, with a current focus on developing a conversational interface to support\nPeople Living with Dementia (PLWD)  through Reminiscence Therapy (RT). The main objective of this\ninterface is to provide a natural human-robot interaction by understanding verbal and non-verbal\ncues. This technology will serve as a novel tool to perform RT, which has been shown to have a\npositive impact on cognitive function and quality of life.\n", "value": 1}, {"Specialty": "jonesnl6@cardiff.ac.uk", "alphabet": "N", "color": null, "id": "Nathan Jones", "institution": "Cardiff University", "label": "Nathan Jones", "location": "PhD Student", "physics": true, "shape": "dot", "size": 10, "title": "Name: Nathan Jones\nInstitution: Cardiff University\nJob Title: Robotics\nSpecialty: jonesnl6@cardiff.ac.uk\nLocation: PhD Student\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "neil.chadborn@nottingham.ac.uk", "alphabet": "N", "color": null, "id": "Neil Chadborn", "institution": "University of Nottingham", "label": "Neil Chadborn", "location": "Research fellow", "physics": true, "shape": "dot", "size": 10, "title": "Name: Neil Chadborn\nInstitution: University of Nottingham\nJob Title: Healthcare\nSpecialty: neil.chadborn@nottingham.ac.uk\nLocation: Research fellow\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "tan_viet_tuyen.nguyen@kcl.ac.uk", "alphabet": "N", "color": null, "id": "Nguyen Tan Viet Tuyen", "institution": "King\u0027s College London", "label": "Nguyen Tan Viet Tuyen", "location": "Research Associate", "physics": true, "shape": "dot", "size": 10, "title": "Name: Nguyen Tan Viet Tuyen\nInstitution: King\u0027s College London\nJob Title: Robotics\nSpecialty: tan_viet_tuyen.nguyen@kcl.ac.uk\nLocation: Research Associate\nResearch themes of interest: \n\nNguyen Tan Viet Tuyen is a Research Associate in the Centre for Robotics Research (CoRe), Department\nof Engineering, King\u2019s College London, UK. His research interests are in social and cognitive\nrobotics, human-robot interaction, machine learning, computer vision, and mechatronics. He was the\nrecipient of the Honourable Mentioned Award at ICCV UDIVA 2021, Best Paper Award at ROMAN 2022. He\nhas served as workshop committee members and reviewers of major IEEE/ACM conferences related to\nmachine learning and robotics. He is currently working on the EPSRC project \u201cLISI - Learning to\nImitate Nonverbal Communication Dynamics for Human-Robot Social Interaction\u201d.\n", "value": 1}, {"Specialty": "p.holthaus@herts.ac.uk", "alphabet": "P", "color": null, "id": "Patrick Holthaus", "institution": "University of Hertfordshire", "label": "Patrick Holthaus", "location": "Senior Research Fellow", "physics": true, "shape": "dot", "size": 10, "title": "Name: Patrick Holthaus\nInstitution: University of Hertfordshire\nJob Title: Robotics\nSpecialty: p.holthaus@herts.ac.uk\nLocation: Senior Research Fellow\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "peter_waggett@uk.ibm.com", "alphabet": "P", "color": null, "id": "Peter Waggett", "institution": "IBM UK Ltd", "label": "Peter Waggett", "location": "Research Director", "physics": true, "shape": "dot", "size": 10, "title": "Name: Peter Waggett\nInstitution: IBM UK Ltd\nJob Title: Robotics\nSpecialty: peter_waggett@uk.ibm.com\nLocation: Research Director\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "rcontre2@ed.ac.uk", "alphabet": "R", "color": null, "id": "Ricardo Contreras", "institution": "University of Edinburgh", "label": "Ricardo Contreras", "location": "Research Assistant", "physics": true, "shape": "dot", "size": 10, "title": "Name: Ricardo Contreras\nInstitution: University of Edinburgh\nJob Title: Healthcare\nSpecialty: rcontre2@ed.ac.uk\nLocation: Research Assistant\nResearch themes of interest: \n\nNone\n", "value": 1}, {"Specialty": "siabhainn.russell@ucl.ac.uk", "alphabet": "S", "color": null, "id": "Siabhainn Russell", "institution": "UCL", "label": "Siabhainn Russell", "location": "Research Fellow", "physics": true, "shape": "dot", "size": 10, "title": "Name: Siabhainn Russell\nInstitution: UCL\nJob Title: Robotics\nSpecialty: siabhainn.russell@ucl.ac.uk\nLocation: Research Fellow\nResearch themes of interest: \n\nnone\n", "value": 1}, {"Specialty": "marianthi.leon@uwe.ac.uk", "alphabet": "M", "color": null, "id": "Marianthi Leon", "institution": "UWE", "label": "Marianthi Leon", "location": "AHoD on Research", "physics": true, "shape": "dot", "size": 10, "title": "Name: Marianthi Leon\nInstitution: UWE\nJob Title: Robotics\nSpecialty: marianthi.leon@uwe.ac.uk\nLocation: AHoD on Research\nResearch themes of interest: \n\nMy previous experience with Urban Living Labs development and participatory research, together with\nresearch on design thinking methodologies, would be helpful to this event. Furthermore, we are\nresearching change management and robotics implementation in the healthcare sector.\n", "value": 1}, {"Specialty": "asmales@smplicare.com", "alphabet": "A", "color": null, "id": "Adrian Smales", "institution": "Smplicare Ltd", "label": "Adrian Smales", "location": "Chief Information Officer", "physics": true, "shape": "dot", "size": 10, "title": "Name: Adrian Smales\nInstitution: Smplicare Ltd\nJob Title: Computer Science\nSpecialty: asmales@smplicare.com\nLocation: Chief Information Officer\nResearch themes of interest: \n\nSmplicare is funded by UKRI to develop AI-based algorithms for preventing falls for the frail and\nelderly. We want to expand our research into AI and how that can be used to change behavior.\nCognitive AI is the area that could be most useful in behavioral change, we could implement a real-\nworld test bed with our current participants.\n", "value": 1}, {"Specialty": "amanda.ashworth@skillsforcare.org.uk", "alphabet": "A", "color": null, "id": "Amanda Ashworth", "institution": "Skills for Care", "label": "Amanda Ashworth", "location": "Project Manager - workforce capacity", "physics": true, "shape": "dot", "size": 10, "title": "Name: Amanda Ashworth\nInstitution: Skills for Care\nJob Title: Social Care\nSpecialty: amanda.ashworth@skillsforcare.org.uk\nLocation: Project Manager - workforce capacity\nResearch themes of interest: \n\nwe are interested in new ways of working and skills development that will affect the adult social\ncare workforce\n", "value": 1}, {"Specialty": "andrew.conroy@astraline.co.uk", "alphabet": "A", "color": null, "id": "Andrew Conroy", "institution": "Astraline TEC Ltd a Johnnie Johnson business", "label": "Andrew Conroy", "location": "Commercial Director", "physics": true, "shape": "dot", "size": 10, "title": "Name: Andrew Conroy\nInstitution: Astraline TEC Ltd a Johnnie Johnson business\nJob Title: Robotics\nSpecialty: andrew.conroy@astraline.co.uk\nLocation: Commercial Director\nResearch themes of interest: \n\nAstraline/Johnnie Johnson supported the Robotics for Frailty Challenge together with CATCH\n(Sheffield University). We are also working with CATCH on our Technology Enabled Living Lab for\nAgeing Better (TELLAB) project with Dunhill. Both projects benefitting from co-creation and living\nlabs with Johnnie Johnon residents in their own homes. We are interested in ongoing partnerships\nwith others in the EPSRC.\n", "value": 1}, {"Specialty": "A.daley@archus.uk.com ", "alphabet": "A", "color": null, "id": "Anna daley", "institution": "Archus", "label": "Anna daley", "location": "Associate Director", "physics": true, "shape": "dot", "size": 10, "title": "Name: Anna daley\nInstitution: Archus\nJob Title: Healthcare\nSpecialty: A.daley@archus.uk.com \nLocation: Associate Director\nResearch themes of interest: \n\nAs a planner I am interested in the emerging technologies and their evidence base to support\npositive patient outcomes/ experiences\n", "value": 1}, {"Specialty": "chris@formania.co.uk", "alphabet": "C", "color": null, "id": "Chris Foreman", "institution": "PIRg Herts Uni", "label": "Chris Foreman", "location": "Public input ", "physics": true, "shape": "dot", "size": 10, "title": "Name: Chris Foreman\nInstitution: PIRg Herts Uni\nJob Title: Computer Science\nSpecialty: chris@formania.co.uk\nLocation: Public input \nResearch themes of interest: \n\nI\u2019ve been on the PIRg membership for seven years, previously involved in telecommunications and\nautomation.\n", "value": 1}, {"Specialty": "daniel.camilleri@bow.ltd", "alphabet": "D", "color": null, "id": "Daniel Camilleri", "institution": "BOW (formerly Cyberselves)", "label": "Daniel Camilleri", "location": "CEO", "physics": true, "shape": "dot", "size": 10, "title": "Name: Daniel Camilleri\nInstitution: BOW (formerly Cyberselves)\nJob Title: Robotics\nSpecialty: daniel.camilleri@bow.ltd\nLocation: CEO\nResearch themes of interest: \n\nWe provide a robotics SDK that enables anyone to easily create code which can then run on any robot\nregardless of the manufacturer. Our interest is in how we can support this project more with the use\nof our SDK.\n", "value": 1}, {"Specialty": "godfreyinyama@gmail.com", "alphabet": "G", "color": null, "id": "Godfrey Inyama ", "institution": "Oval Design ", "label": "Godfrey Inyama ", "location": "Web Developer ", "physics": true, "shape": "dot", "size": 10, "title": "Name: Godfrey Inyama \nInstitution: Oval Design \nJob Title: Robotics\nSpecialty: godfreyinyama@gmail.com\nLocation: Web Developer \nResearch themes of interest: \n\nResearch interest is in Human Robot Interaction to improve the cognitive ability of Children\n", "value": 1}, {"Specialty": "joe.mcloughlin@astraline.co.uk", "alphabet": "J", "color": null, "id": "Joe McLoughlin", "institution": "Astraline TEC Ltd a Johnnie Johnson Housing business", "label": "Joe McLoughlin", "location": "Managing Director", "physics": true, "shape": "dot", "size": 10, "title": "Name: Joe McLoughlin\nInstitution: Astraline TEC Ltd a Johnnie Johnson Housing business\nJob Title: Robotics\nSpecialty: joe.mcloughlin@astraline.co.uk\nLocation: Managing Director\nResearch themes of interest: \n\nAstraline/Johnnie Johnson supported the Robotics for Frailty Challenge together with CATCH\n(Sheffield University). We are also working with CATCH on our Technology Enabled Living Lab for\nAgeing Better (TELLAB) project with Dunhill. Both projects benefitting from co-creation and living\nlabs with Johnnie Johnon residents in their own homes. We are interested in ongoing partnerships\nwith others in the EPSRC.\n", "value": 1}, {"Specialty": "Martin.deheaver@orbit-rri.org", "alphabet": "M", "color": null, "id": "Martin de heave", "institution": "ORBIT RRI", "label": "Martin de heave", "location": "Director ", "physics": true, "shape": "dot", "size": 10, "title": "Name: Martin de heave\nInstitution: ORBIT RRI\nJob Title: Computer Science\nSpecialty: Martin.deheaver@orbit-rri.org\nLocation: Director \nResearch themes of interest: \n\nResponsible research and innovation. Especially interested in regulatory and legal monitoring of AI\nsystems\n", "value": 1}, {"Specialty": "m.gray@ed.ac.uk", "alphabet": "M", "color": null, "id": "Michael Gray", "institution": "University of Edinburgh", "label": "Michael Gray", "location": "Implementation Lead - HSCDDI", "physics": true, "shape": "dot", "size": 10, "title": "Name: Michael Gray\nInstitution: University of Edinburgh\nJob Title: Computer Science\nSpecialty: m.gray@ed.ac.uk\nLocation: Implementation Lead - HSCDDI\nResearch themes of interest: \n\nData Driven Innovation\n", "value": 1}, {"Specialty": "nicola.cooper@scottishcare.org", "alphabet": "n", "color": null, "id": "nicola cooper", "institution": "scottish care", "label": "nicola cooper", "location": "technology and digital innovation lead", "physics": true, "shape": "dot", "size": 10, "title": "Name: nicola cooper\nInstitution: scottish care\nJob Title: Computer Science\nSpecialty: nicola.cooper@scottishcare.org\nLocation: technology and digital innovation lead\nResearch themes of interest: \n\nScottish Care represents Social Care organisations mainly providing care and support for older\npeople in the community and in care homes. The delivery of care and support is changing and interest\nin technology enabled approaches is of interest, particularly given increasing unmet need and more\ncomplex needs being supported in the community. We advocate for a human rights approach and co-\ndesign with the sector to ensure appropriate developments in industry and academia.\n", "value": 1}, {"Specialty": "Shirley.a.sherwood@btinternet.com", "alphabet": "S", "color": null, "id": "Shirley Sherwood", "institution": "PIRG ", "label": "Shirley Sherwood", "location": "Volunteer Co-Chair PPI", "physics": true, "shape": "dot", "size": 10, "title": "Name: Shirley Sherwood\nInstitution: PIRG \nJob Title: Robotics\nSpecialty: Shirley.a.sherwood@btinternet.com\nLocation: Volunteer Co-Chair PPI\nResearch themes of interest: \n\nInterested in how robotics can help those who are frail, have a physical or mental health issue.\n", "value": 1}, {"Specialty": "simon.castle-green2@nottingham.ac.uk", "alphabet": "S", "color": null, "id": "Simon Castle-Green", "institution": "University of Nottingham", "label": "Simon Castle-Green", "location": "Technical Manager", "physics": true, "shape": "dot", "size": 10, "title": "Name: Simon Castle-Green\nInstitution: University of Nottingham\nJob Title: Computer Science\nSpecialty: simon.castle-green2@nottingham.ac.uk\nLocation: Technical Manager\nResearch themes of interest: \n\nInterested in the implementation of robotics into healthcare solutions and also learning more about\nco-creation for designing healthcare robotics solutions.\n", "value": 1}, {"Specialty": "williamwright@blackwoodgroup.org.uk", "alphabet": "W", "color": null, "id": "William Wright", "institution": "Blackwood Homes and Care", "label": "William Wright", "location": "Project Lead, Innovation", "physics": true, "shape": "dot", "size": 10, "title": "Name: William Wright\nInstitution: Blackwood Homes and Care\nJob Title: Robotics\nSpecialty: williamwright@blackwoodgroup.org.uk\nLocation: Project Lead, Innovation\nResearch themes of interest: \n\nFunded by Innovate UK, we are working in partnership with University of Edinburgh and Heriot Watt\nUniversity to design, develop and integrate applications, telepresence robots and our digital care\nsystem CleverCogs.  This work will use evidence from co-d
