            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

": "Sheffield", "physics": true, "shape": "dot", "size": 10, "title": "Name: Lin Cao\nInstitution: University of Sheffield\nJob Title: Lecturer in Medical Robotics\nSpecialty: Robotics\nLocation: Sheffield\nResearch themes of interest: \n\nMy research is focused on soft/flexible robots and how they can be applied to medical robots. I\nenvision that assistive soft robotics may play an active role in assisting Parkinson\u0027s patients in\ncompleting daily tasks. For instance, a soft robotic sleeve may be able to compensate for the tremor\nmotion of the patient\u0027s hand and meanwhile allow the patient to practice their control/use of\nmuscles.\n", "value": 1}, {"Specialty": "Healthcare", "alphabet": "M", "color": "yellow", "id": "Manish Chauhan", "institution": "University of York", "label": "Manish Chauhan", "location": "York", "physics": true, "shape": "dot", "size": 10, "title": "Name: Manish Chauhan\nInstitution: University of York\nJob Title: Lecturer in Medical Engineering\nSpecialty: Healthcare\nLocation: York\nResearch themes of interest: \n\nSoft Robotics, Optical imaging, Bio-imaging and optical fibres, Mechatronics, Novel materials, MRI\nTechnology and data analytics.\n", "value": 1}, {"Specialty": "Physiotherapy", "alphabet": "P", "color": "orange", "id": "Praveen Kumar", "institution": "University of the West of England", "label": "Praveen Kumar", "location": "Bristol", "physics": true, "shape": "dot", "size": 10, "title": "Name: Praveen Kumar\nInstitution: University of the West of England\nJob Title: Senior Lecturer in Physiotherapy \nSpecialty: Physiotherapy\nLocation: Bristol\nResearch themes of interest: \n\nSafety frameworks for assistive robotics technologies aimed at people with lived experience of\nfrailty to enable long-term autonomy\u00a0including areas such as fail-safe design, situation awareness,\nautomated risk assessment and smart sensing.;Accessible Human-Robot Interaction, taking into\nconsideration multi-modal and intuitive interaction to address cognitive, sensory and physical\nimpairments;Regulatory Frameworks for deployment and integration of assistive robotics;\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "S", "color": "blue", "id": "Sanja Dogramadzi", "institution": "University of Sheffield", "label": "Sanja Dogramadzi", "location": "Sheffield", "physics": true, "shape": "dot", "size": 10, "title": "Name: Sanja Dogramadzi\nInstitution: University of Sheffield\nJob Title: Professor of Medical Robotics\nSpecialty: Robotics\nLocation: Sheffield\nResearch themes of interest: \n\nI am interested in assistive robotics for physical assistance and safe human-robot interaction. This\ninterest spans from design and control to multi-modal human-robot interaction and uncertainties\nquantification and modelling.\n", "value": 1}, {"Specialty": "Electronic Engineering", "alphabet": "A", "color": "magenta", "id": "Augustine Ikpehai", "institution": "Sheffield Hallam University", "label": "Augustine Ikpehai", "location": "Sheffield", "physics": true, "shape": "dot", "size": 10, "title": "Name: Augustine Ikpehai\nInstitution: Sheffield Hallam University\nJob Title: Senior Lecturer, Electronic Engineering\nSpecialty: Electronic Engineering\nLocation: Sheffield\nResearch themes of interest: \n\nNone\n", "value": 1}, {"Specialty": "Electronic Engineering", "alphabet": "P", "color": "magenta", "id": "Panos Panagiotou", "institution": "University of Sheffield", "label": "Panos Panagiotou", "location": "Sheffield", "physics": true, "shape": "dot", "size": 10, "title": "Name: Panos Panagiotou\nInstitution: University of Sheffield\nJob Title: Lecturer in Electrical Machines \u0026 Drives\nSpecialty: Electronic Engineering\nLocation: Sheffield\nResearch themes of interest: \n\nNone\n", "value": 1}, {"Specialty": "Healthcare", "alphabet": "A", "color": "yellow", "id": "Aoife Lehane ", "institution": "Nhs", "label": "Aoife Lehane ", "location": "London", "physics": true, "shape": "dot", "size": 10, "title": "Name: Aoife Lehane \nInstitution: Nhs\nJob Title: Nhs\nSpecialty: Healthcare\nLocation: London\nResearch themes of interest: \n\nScoping research:\u00a0What CPD is needed to support future care professionals?;Scoping research:\u00a0What\nare the challenges for enabling human agency in shared decision-making for assistive robotics\ntechnology to support people with lived experience of frailty?;\n", "value": 1}, {"Specialty": "Healthcare", "alphabet": "E", "color": "yellow", "id": "Emma Perfect", "institution": "Heriot Watt University", "label": "Emma Perfect", "location": "Edinburgh", "physics": true, "shape": "dot", "size": 10, "title": "Name: Emma Perfect\nInstitution: Heriot Watt University\nJob Title: Business Development Manager - Health and Care\nSpecialty: Healthcare\nLocation: Edinburgh\nResearch themes of interest: \n\nI have a PhD in molecular biology and 19 years working in starts ups (in biotechnology, medical\ndevices and chemical monitoring). I have recently joined Heriot Watt University as a Business\nDevelopment Manager in Health and Care and seek to better understand this ecosystem and current\ndevelopments including robotic solutions.\n", "value": 1}, {"Specialty": "Healthcare", "alphabet": "M", "color": "yellow", "id": "Michelle Beukes", "institution": "Heriot-Watt University", "label": "Michelle Beukes", "location": "Edinburgh", "physics": true, "shape": "dot", "size": 10, "title": "Name: Michelle Beukes\nInstitution: Heriot-Watt University\nJob Title: Business Development Manager - Health and Care Engineering\nSpecialty: Healthcare\nLocation: Edinburgh\nResearch themes of interest: \n\nNone\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "T", "color": "blue", "id": "Tien Thuy Quach", "institution": "University of Nottingham ", "label": "Tien Thuy Quach", "location": "Nottingham", "physics": true, "shape": "dot", "size": 10, "title": "Name: Tien Thuy Quach\nInstitution: University of Nottingham \nJob Title: PhD Reseacher \u0026 Healthcare Assistant \nSpecialty: Robotics\nLocation: Nottingham\nResearch themes of interest: \n\nRegulatory Frameworks for deployment and integration of assistive robotics;Scoping research:\u00a0When\ndoes an assistive robot become a medical device?;Scoping research:\u00a0What CPD is needed to support\nfuture care professionals?;Scoping research:\u00a0What are the challenges for enabling human agency in\nshared decision-making for assistive robotics technology to support people with lived experience of\nfrailty?;Safety frameworks for assistive robotics technologies aimed at people with lived experience\nof frailty to enable long-term autonomy\u00a0including areas such as fail-safe design, situation\nawareness, automated risk assessment and smart sensing.;Benchmarking datasets to support the\ndevelopment of accessible HRI;Ethical frameworks for integration of assistive robotics;Accessible\nHuman-Robot Interaction, taking into consideration multi-modal and intuitive interaction to address\ncognitive, sensory and physical impairments;\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "A", "color": "blue", "id": "Alexandre Colle", "institution": "Konpanion (BOROBO ltd)", "label": "Alexandre Colle", "location": "Glasgow", "physics": true, "shape": "dot", "size": 10, "title": "Name: Alexandre Colle\nInstitution: Konpanion (BOROBO ltd)\nJob Title: CEO\nSpecialty: Robotics\nLocation: Glasgow\nResearch themes of interest: \n\nSafety frameworks for assistive robotics technologies aimed at PWLEF to enable long-term\nautonomy\u00a0including areas such as fail-safe design, situation awareness, automated risk assessment\nand smart sensing.;Accessible Human-Robot Interaction, taking into consideration multi-modal and\nintuitive interaction to address cognitive, sensory and physical impairments;Ethical frameworks for\nintegration of assistive robotics;Scoping research:\u00a0When does an assistive robot become a medical\ndevice?;Scoping research:\u00a0What are the challenges for enabling human agency in shared decision-\nmaking for assistive robotics technology to support PWLEF?;\n", "value": 1}, {"Specialty": "Computer Science", "alphabet": "A", "color": "red", "id": "Amol Deshmukh", "institution": "University of Glasgow", "label": "Amol Deshmukh", "location": "Glasgow", "physics": true, "shape": "dot", "size": 10, "title": "Name: Amol Deshmukh\nInstitution: University of Glasgow\nJob Title: Research Associate\nSpecialty: Computer Science\nLocation: Glasgow\nResearch themes of interest: \n\nI am post-doc working in the area of social robotics and AI. We are developing a social robotic\ndevice to educate, monitor and encourage handwashing for children in schools with a potential to\nscale to other applications in social care, hospitals, hospitality and the food industry.  I am\ninterested to learn more about Emergence Project and form collaboration/partnerships  with other\nresearch groups.\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "A", "color": "blue", "id": "Angela Dickinson", "institution": "University of Hertfordshire", "label": "Angela Dickinson", "location": "Hertfordshire", "physics": true, "shape": "dot", "size": 10, "title": "Name: Angela Dickinson\nInstitution: University of Hertfordshire\nJob Title: Senior Research Fellow\nSpecialty: Robotics\nLocation: Hertfordshire\nResearch themes of interest: \n\nI\u0027m interested in how technology could support people to be independent for longer in relation to\nfood security.\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "A", "color": "blue", "id": "Angela Higgins ", "institution": "University of Nottingham ", "label": "Angela Higgins ", "location": "Nottingham", "physics": true, "shape": "dot", "size": 10, "title": "Name: Angela Higgins \nInstitution: University of Nottingham \nJob Title: PhD Student \nSpecialty: Robotics\nLocation: Nottingham\nResearch themes of interest: \n\nAccessible Human-Robot Interaction, taking into consideration multi-modal and intuitive interaction\nto address cognitive, sensory and physical impairments;Ethical frameworks for integration of\nassistive robotics;Scoping research:\u00a0When does an assistive robot become a medical device?;\n", "value": 1}, {"Specialty": "Healthcare", "alphabet": "A", "color": "yellow", "id": "Anna Maria Piskopani", "institution": "University of Nottingham", "label": "Anna Maria Piskopani", "location": "Nottingham", "physics": true, "shape": "dot", "size": 10, "title": "Name: Anna Maria Piskopani\nInstitution: University of Nottingham\nJob Title: Research Fellow in IT law at the Horizon Institute of Digital Economy\nSpecialty: Healthcare\nLocation: Nottingham\nResearch themes of interest: \n\nI am a human rights expert. I have former experience working as a lawyer in implementing GDPR in the\nhealth and care sector. My research interests are legal, regulatory and ethical issues that can be\nraised by using autonomous systems in every day life.  I am currently working on the project Open\nAll senses (Agile 2021-2022) about social robots used in museums and health care sector and three\nTAS projects Co-Design of Context-Aware Trustworthy Audio Capture (TAS) (May 2022). The citizen\ncarbon budget (TAS) (May 2022). RRI and art project (TAS) (May 2022).\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "B", "color": "blue", "id": "Ben Clarke", "institution": "University of Sheffield", "label": "Ben Clarke", "location": "Sheffield", "physics": true, "shape": "dot", "size": 10, "title": "Name: Ben Clarke\nInstitution: University of Sheffield\nJob Title: Research Associate\nSpecialty: Robotics\nLocation: Sheffield\nResearch themes of interest: \n\nMy research interests are around tribology (friction, wear \u0026 lubrication) in both robotics and human\ninteractions. Our group\u2019s specialties lie in understanding soft material contacts. A key\ncontribution area for us would be understanding the important factors in the interaction between a\nrobot and frail patient, but this could expand to robot-object interactions or internal interactions\nin the robot if challenging areas arise here. These robots would likely be graspers \u0026 manipulators\nor robotic support structures. Activities could include informing design using our current knowledge\nor creating test methods, platforms and models for more detailed understanding or more specific\napplications.\n", "value": 1}, {"Specialty": "Computer Science", "alphabet": "B", "color": "red", "id": "Burak Kizilkaya", "institution": "University of Glasgow", "label": "Burak Kizilkaya", "location": "Glasgow", "physics": true, "shape": "dot", "size": 10, "title": "Name: Burak Kizilkaya\nInstitution: University of Glasgow\nJob Title: PhD Student\nSpecialty: Computer Science\nLocation: Glasgow\nResearch themes of interest: \n\nMy current research interests include communication-control co-design, ultra-reliable low-latency\ncommunications (URLLC), and real-time wireless control considering mission-critical robotic\napplication areas such as healthcare, and social care.\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "C", "color": "blue", "id": "Carl Bettosi", "institution": "Edinburgh Centre for Robotics", "label": "Carl Bettosi", "location": "Edinburgh", "physics": true, "shape": "dot", "size": 10, "title": "Name: Carl Bettosi\nInstitution: Edinburgh Centre for Robotics\nJob Title: PhD Student\nSpecialty: Robotics\nLocation: Edinburgh\nResearch themes of interest: \n\nMy research looks to develop socially assistive robots to aid with exercise promotion/physiotherapy.\nSpecifically, I look to use machine learning to learn optimal behavioural policies for robots, that\ncan adapt to the changing therapeutic needs of the user. We believe this will help improve user\nengagement, while delivering health benefits.\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "C", "color": "blue", "id": "Christina Elizabeth Stimson", "institution": "The University of Sheffield", "label": "Christina Elizabeth Stimson", "location": "Sheffield", "physics": true, "shape": "dot", "size": 10, "title": "Name: Christina Elizabeth Stimson\nInstitution: The University of Sheffield\nJob Title: PhD Candidate\nSpecialty: Robotics\nLocation: Sheffield\nResearch themes of interest: \n\nEthical frameworks for integration of assistive robotics;Scoping research:\u00a0What are the challenges\nfor enabling human agency in shared decision-making for assistive robotics technology to support\npeople with lived experience of frailty?;Regulatory Frameworks for deployment and integration of\nassistive robotics;Accessible Human-Robot Interaction, taking into consideration multi-modal and\nintuitive interaction to address cognitive, sensory and physical impairments;Benchmarking datasets\nto support the development of accessible HRI;Scoping research:\u00a0When does an assistive robot become a\nmedical device?;Safety frameworks for assistive robotics technologies aimed at people with lived\nexperience of frailty to enable long-term autonomy\u00a0including areas such as fail-safe design,\nsituation awareness, automated risk assessment and smart sensing.;\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "C", "color": "blue", "id": "Christopher Harper", "institution": "University of the West of England, Bristol ", "label": "Christopher Harper", "location": "Bristol", "physics": true, "shape": "dot", "size": 10, "title": "Name: Christopher Harper\nInstitution: University of the West of England, Bristol \nJob Title: Senior Research Fellow, Bristol Robotics Lab\nSpecialty: Robotics\nLocation: Bristol\nResearch themes of interest: \n\nRegulatory Frameworks for deployment and integration of assistive robotics;Safety frameworks for\nassistive robotics technologies aimed at people with lived experience of frailty to enable long-term\nautonomy\u00a0including areas such as fail-safe design, situation awareness, automated risk assessment\nand smart sensing.;Accessible Human-Robot Interaction, taking into consideration multi-modal and\nintuitive interaction to address cognitive, sensory and physical impairments;Ethical frameworks for\nintegration of assistive robotics;Scoping research:\u00a0When does an assistive robot become a medical\ndevice?;Scoping research:\u00a0What are the challenges for enabling human agency in shared decision-\nmaking for assistive robotics technology to support people with lived experience of frailty?;\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "C", "color": "blue", "id": "Cian O\u0027Donovan", "institution": "UCL", "label": "Cian O\u0027Donovan", "location": "London", "physics": true, "shape": "dot", "size": 10, "title": "Name: Cian O\u0027Donovan\nInstitution: UCL\nJob Title: Senior Research Fellow\nSpecialty: Robotics\nLocation: London\nResearch themes of interest: \n\nI\u0027m lead investigator on the EMERGENCE adjacent project \"Empowering future care workforces: Scoping\nCapabilities to Leverage Assistive Robotics through Co-Design\"\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "D", "color": "blue", "id": "Damla Kilic", "institution": "University of Nottingham", "label": "Damla Kilic", "location": "Nottingham", "physics": true, "shape": "dot", "size": 10, "title": "Name: Damla Kilic\nInstitution: University of Nottingham\nJob Title: Teaching Associate\nSpecialty: Robotics\nLocation: Nottingham\nResearch themes of interest: \n\nRegulatory Frameworks for deployment and integration of assistive robotics;Accessible Human-Robot\nInteraction, taking into consideration multi-modal and intuitive interaction to address cognitive,\nsensory and physical impairments;Ethical frameworks for integration of assistive robotics;\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "D", "color": "blue", "id": "Daniel Hernandez Garcia", "institution": "Heriot-Watt University", "label": "Daniel Hernandez Garcia", "location": "Edinburgh", "physics": true, "shape": "dot", "size": 10, "title": "Name: Daniel Hernandez Garcia\nInstitution: Heriot-Watt University\nJob Title: Research Associate\nSpecialty: Robotics\nLocation: Edinburgh\nResearch themes of interest: \n\nI am a postdoctoral associate at HWU, my research is focused on developing socially aware robots\nwith the capacity for cognitive interactions, with a particular emphasis on bringing socially\nassistive robots into assisted living and gerontological healthcare.  My goal is using socially\nassistive robots to provide companionship and to tackle isolation and loneliness for older adults,\nand for identifying early signs of frailty and mild cognitive impairment (MCI) by transparently\nmonitoring physical and cognitive decline to help carers in the early identification of symptoms,\ncould have enormous social impact for assisted living for older adults and quality ageing in place.\n", "value": 1}, {"Specialty": "Healthcare", "alphabet": "E", "color": "yellow", "id": "Emilyann Nault", "institution": "Heriot-Watt University \u0026 University of Edinburgh", "label": "Emilyann Nault", "location": "Edinburgh", "physics": true, "shape": "dot", "size": 10, "title": "Name: Emilyann Nault\nInstitution: Heriot-Watt University \u0026 University of Edinburgh\nJob Title: PhD Student - Robotics \u0026 Autonomous Systems Centre for Doctoral Training\nSpecialty: Healthcare\nLocation: Edinburgh\nResearch themes of interest: \n\nThe aim of my doctoral research is to engage older adults in cognitive activities prior to the onset\nof age-related conditions (e.g., mild cognitive impairment and dementia) through the use of socially\nassistive robots and sensory feedback. Participatory Design methodologies have been employed in\norder to invite end users and relevant stakeholders (e.g., therapists) to be part of the design\nprocess. User studies have also been integrated to receive feedback from older adults directly.\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "F", "color": "blue", "id": "Feng Zhou", "institution": "MRL / the University of Nottingham", "label": "Feng Zhou", "location": "Nottingham", "physics": true, "shape": "dot", "size": 10, "title": "Name: Feng Zhou\nInstitution: MRL / the University of Nottingham\nJob Title: PhD\nSpecialty: Robotics\nLocation: Nottingham\nResearch themes of interest: \n\nI aim to extend the generative co-design system and deepen its impact by applying it to personalise\na variety of assistive devices (or robots). Current devices are often rejected due to being ill-\nfitted to individuals and aesthetically ugly. I intend to lay the foundations for people to co-\ndesign their personalised assistive devices, from mobility aids to adapted crockery, furniture and\nother rehabilitation products.\n", "value": 1}, {"Specialty": "Computer Science", "alphabet": "H", "color": "red", "id": "Hassan Zaal", "institution": "University of Nottingham", "label": "Hassan Zaal", "location": "Nottingham", "physics": true, "shape": "dot", "size": 10, "title": "Name: Hassan Zaal\nInstitution: University of Nottingham\nJob Title: None\nSpecialty: Computer Science\nLocation: Nottingham\nResearch themes of interest: \n\nNone\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "J", "color": "blue", "id": "Joseph Bolarinwa", "institution": "University of the West of England, Bristol", "label": "Joseph Bolarinwa", "location": "Bristol", "physics": true, "shape": "dot", "size": 10, "title": "Name: Joseph Bolarinwa\nInstitution: University of the West of England, Bristol\nJob Title: Research Associate\nSpecialty: Robotics\nLocation: Bristol\nResearch themes of interest: \n\nI am interested in understanding how researchers have tackled the different challenges of using\nassistive robots in  improving service deliveries.\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "L", "color": "blue", "id": "Lyuba Alboul", "institution": "Sheffield Hallam University", "label": "Lyuba Alboul", "location": "Sheffield", "physics": true, "shape": "dot", "size": 10, "title": "Name: Lyuba Alboul\nInstitution: Sheffield Hallam University\nJob Title: Senior Research Fellow\nSpecialty: Robotics\nLocation: Sheffield\nResearch themes of interest: \n\nAccessible Human-Robot Interaction, taking into consideration multi-modal and intuitive interaction\nto address cognitive, sensory and physical impairments;Safety frameworks for assistive robotics\ntechnologies aimed at people with lived experience of frailty to enable long-term autonomy\u00a0including\nareas such as fail-safe design, situation awareness, automated risk assessment and smart\nsensing.;Regulatory Frameworks for deployment and integration of assistive robotics;Scoping\nresearch:\u00a0What are the challenges for enabling human agency in shared decision-making for assistive\nrobotics technology to support people with lived experience of frailty?;\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "M", "color": "blue", "id": "Marina Sarda Gou", "institution": "University of Hertfordshire", "label": "Marina Sarda Gou", "location": "Hertfordshire", "physics": true, "shape": "dot", "size": 10, "title": "Name: Marina Sarda Gou\nInstitution: University of Hertfordshire\nJob Title: Research Fellow\nSpecialty: Robotics\nLocation: Hertfordshire\nResearch themes of interest: \n\nSafety frameworks for assistive robotics technologies aimed at people with lived experience of\nfrailty to enable long-term autonomy\u00a0including areas such as fail-safe design, situation awareness,\nautomated risk assessment and smart sensing.;Accessible Human-Robot Interaction, taking into\nconsideration multi-modal and intuitive interaction to address cognitive, sensory and physical\nimpairments;Regulatory Frameworks for deployment and integration of assistive robotics;Ethical\nframeworks for integration of assistive robotics;\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "M", "color": "blue", "id": "Matthew Story", "institution": "University of Lincoln", "label": "Matthew Story", "location": "Lincoln", "physics": true, "shape": "dot", "size": 10, "title": "Name: Matthew Story\nInstitution: University of Lincoln\nJob Title: Postdoctoral Research Associate\nSpecialty: Robotics\nLocation: Lincoln\nResearch themes of interest: \n\nA key area of my research interests is the support for care home staff and residents through\nrobotics and technology. By collaborating with end-users throughout research, I believe the system\ncan be implemented more successfully to improve the physical and mental wellbeing of both staff and\nresidents in care homes.\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "N", "color": "blue", "id": "Nathalia Cespedes Gomez", "institution": "Queen Mary University of London", "label": "Nathalia Cespedes Gomez", "location": "London", "physics": true, "shape": "dot", "size": 10, "title": "Name: Nathalia Cespedes Gomez\nInstitution: Queen Mary University of London\nJob Title: PhD Student\nSpecialty: Robotics\nLocation: London\nResearch themes of interest: \n\nAccessible Human-Robot Interaction, taking into consideration multi-modal and intuitive interaction\nto address cognitive, sensory and physical impairments;Scoping research:\u00a0What are the challenges for\nenabling human agency in shared decision-making for assistive robotics technology to support people\nwith lived experience of frailty?;Regulatory Frameworks for deployment and integration of assistive\nrobotics;Ethical frameworks for integration of assistive robotics;Scoping research:\u00a0When does an\nassistive robot become a medical device?;\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "N", "color": "blue", "id": "Nathan Jones", "institution": "Cardiff University", "label": "Nathan Jones", "location": "Cardiff", "physics": true, "shape": "dot", "size": 10, "title": "Name: Nathan Jones\nInstitution: Cardiff University\nJob Title: PhD Student\nSpecialty: Robotics\nLocation: Cardiff\nResearch themes of interest: \n\nMy research interests are primarily around socially assistive robots and how they can be adapted in\norder to increase acceptance and adoption, particularly among the elderly or otherwise vulnerable. I\nam also interested in ways that modern technology can be utilized in order to increase quality of\nlife and allow vulnerable people to live independently in cases where they would usually need a care\nworker\u0027s full time attention.\n", "value": 1}, {"Specialty": "Healthcare", "alphabet": "N", "color": "yellow", "id": "Neil Chadborn", "institution": "University of Nottingham", "label": "Neil Chadborn", "location": "Nottingham", "physics": true, "shape": "dot", "size": 10, "title": "Name: Neil Chadborn\nInstitution: University of Nottingham\nJob Title: Research fellow\nSpecialty: Healthcare\nLocation: Nottingham\nResearch themes of interest: \n\nSupporting people with dementia in the community - developing a way to share appropriate information\nabout an individual with cognitive impairment to community services and activities so that\nindividual needs can be accommodated.\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "N", "color": "blue", "id": "Nguyen Tan Viet Tuyen", "institution": "King\u0027s College London", "label": "Nguyen Tan Viet Tuyen", "location": "London", "physics": true, "shape": "dot", "size": 10, "title": "Name: Nguyen Tan Viet Tuyen\nInstitution: King\u0027s College London\nJob Title: Research Associate\nSpecialty: Robotics\nLocation: London\nResearch themes of interest: \n\nSafety frameworks for assistive robotics technologies aimed at people with lived experience of\nfrailty to enable long-term autonomy\u00a0including areas such as fail-safe design, situation awareness,\nautomated risk assessment and smart sensing.;Accessible Human-Robot Interaction, taking into\nconsideration multi-modal and intuitive interaction to address cognitive, sensory and physical\nimpairments;\n", "value": 1}, {"Specialty": "Robotics", "alphabet": "P", "color": "blue", "id": "Patrick Holthaus", "institution": "University of Hertfordshire", "label": "Patric
